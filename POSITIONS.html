<!DOCTYPE html>
<html lang="en">
<head>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }

    /* Common Styles for All Sections */
    .section {
      margin: 20px;
      padding: 20px;
      border: 2px solid grey;
    }
    .section h2 {
      margin-top: 0;
    }

    /* Box with Shadow, Opacity, and Border Radius */
    .styled-box {
      background: lightseagreen;
      padding: 20px;
      border: 2px solid darkcyan;
      border-radius: 15px; /* Rounded corners */
      box-shadow: 5px px 1px rgba(0, 0, 0, 0.3); /* Shadow effect */
      opacity: 0.9; /* Slight transparency */
      text-align: center;
      font-weight: bold;
      color: white;
      margin: 20px;
    }

    /* Fixed Positioning */
    .fixed-box {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background: lightcoral;
      padding: 20px;
      border: 2px solid darkred;
      z-index: 1000;
    }

    /* Relative and Absolute Positioning */
    .relative-absolute-container {
      height: 200px;
      background: lightblue;
      border: 2px solid darkblue;
      margin-bottom: 20px;
      position: relative;
    }
    .relative-box {
      position: relative;
      top: 20px;
      left: 20px;
      background: lightgreen;
      padding: 20px;
      border: 2px solid darkgreen;
    }
    .absolute-box {
      position: absolute;
      bottom: 20px;
      right: 20px;
      background: lightyellow;
      padding: 20px;
      border: 2px solid goldenrod;
    }

    /* Sticky Positioning */
    .sticky-box {
      top: 0;
      background: lightpink;
      padding: 20px;
      border: 2px solid darkred;
      z-index: 1;
    }

    /* Flexbox Containers */
    .flex-container1, .flex-container2 {
      display: flex;
      background: lightblue;
      padding: 10px;
    }
    .flex-container1 {
      justify-content: space-between;
    }
    .flex-container2 {
      justify-content: space-around;
    }
    .flex-item {
      background: lightgreen;
      padding: 20px;
      border: 2px solid darkgreen;
    }

    /* Grid Container */
    .grid-container {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 10px;
      background: blue;
      padding: 10px;
    }
    .grid-item {
      background: lightcoral;
      padding: 20px;
      border: 2px solid darkred;
    }
  </style>
</head>
<body>
  <!-- Box with Shadow, Opacity, and Border Radius -->
  <div class="styled-box">Styled Box with Shadow, Opacity, and Border Radius</div>

  <!-- Fixed Positioning -->
  <div class="fixed-box">I'm Fixed!</div>

  <!-- Relative and Absolute Positioning -->
  <div class="section">
    <h2>Relative and Absolute Positioning</h2>
    <div class="relative-absolute-container">
      <div class="relative-box">I'm Relative!</div>
      <div class="absolute-box">I'm Absolute!</div>
    </div>
  </div>

  <!-- Sticky Positioning -->
  <div class="section">
    <h2>Sticky Positioning</h2>
    <div class="sticky-box">I'm Sticky!</div>
    <div style="height: 800px; background: lightgray; margin-top: 20px;">
      Scroll down to see the sticky box stick to the top.
    </div>
  </div>

  <!-- Flexbox -->
  <div class="flex-container1">
    <div class="flex-item">Box 1</div>
    <div class="flex-item">Box 2</div>
    <div class="flex-item">Box 3</div>
  </div>

  <div class="flex-container2">
    <div class="flex-item">Box 1</div>
    <div class="flex-item">Box 2</div>
    <div class="flex-item">Box 3</div>
  </div>

  <!-- Grid Layout -->
  <div class="grid-container">
    <div class="grid-item">Box 1</div>
    <div class="grid-item">Box 2</div>
    <div class="grid-item">Box 3</div>
    <div class="grid-item">Box 4</div>
    <div class="grid-item">Box 5</div>
    <div class="grid-item">Box 6</div>
  </div>
</body>
</html>
